<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bio Pembuat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #fdfbfb, #ebedee);
      color: #333;
    }

    header {
      text-align: center;
      color: white;
      position: relative;
      background: url('./slider/nexa.jpg') no-repeat center/cover;
      height: 300px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    header h1 {
      position: relative;
      z-index: 2;
      font-size: 36px;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      line-height: 300px;
      margin: 0;
    }

    .bio-title {
      text-align: center;
      margin: -20px 0 30px 0;
    }

    .bio-title h2 {
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 1.5px;
      color: #333;
      position: relative;
      display: inline-block;
      padding: 10px 20px;
    }

    .bio-title h2::before, .bio-title h2::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 50px;
      height: 2px;
      background: #007bff;
    }

    .bio-title h2::before {
      left: -60px;
    }

    .bio-title h2::after {
      right: -60px;
    }

    .bio-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .bio-card {
      text-align: center;
      background: white;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      max-width: 200px;
    }

    .bio-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .bio-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 3px solid #007bff;
    }

    .bio-card h3 {
      font-size: 18px;
      color: #333;
      margin: 10px 0 5px 0;
    }

    .bio-card p {
      font-size: 14px;
      color: #555;
      margin: 0;
    }

    .buttons {
      text-align: center;
      margin: 20px 0;
    }

    button {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      border: none;
      padding: 12px 25px;
      cursor: pointer;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background: linear-gradient(90deg, #2575fc, #6a11cb);
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    footer {
      text-align: center;
      margin-top: 30px;
      padding: 20px;
      background: #333;
      color: white;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 10px;
    }

    .social-icons a {
      color: white;
      text-decoration: none;
      font-size: 24px;
      transition: transform 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    .footer-text {
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
  </header>
  <div class="bio-title">
    <h2>Bio Team</h2>
  </div>
  <main>
    <div class="bio-container">
      <div class="bio-card">
        <img src="./images/person1.jpg" alt="Foto Pembuat 1">
        <h3>user1</h3>
        <p>Frontend Developer</p>
      </div>
      <div class="bio-card">
        <img src="./image/user1 nexacorp.jpg" alt="user1 nexacorp.jpg">
        <h3>Zero</h3>
        <p>Backend Developer</p>
      </div>
      <div class="bio-card">
        <img src="./images/person3.jpg" alt="Foto Pembuat 3">
        <h3>user3</h3>
        <p>UI/UX Designer</p>
      </div>
    </div>
    <div class="buttons">
      <button onclick="goToIndex()">Masuk ke Daftar Menu</button>
    </div>
  </main>
  <footer>
    <div class="social-icons">
      <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a><br>
      <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a><br>
      <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
    <div class="footer-text">Company Right 2025</div>
  </footer>
  <script>
    function goToIndex() {
      window.location.href = 'menu.html';
    }
  </script>
</body>
</html>
